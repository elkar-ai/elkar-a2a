name: Version and Publish

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: "choice"
        options: ["patch", "minor", "major"]

jobs:
  version-and-publish:
    if: github.actor == 'laurentmeunier'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          pip install bump2version build

      - name: Configure Git
        run: |
          git config --local user.email "laurent@breezyai.co"
          git config --local user.name "Laurent Meunier"

      - name: Verify bumpversion config
        run: |
          # Print current versions for debugging
          echo "Current version in .bumpversion.cfg:"
          grep "current_version" .bumpversion.cfg
          echo "Current version in pyproject.toml:"
          grep "version =" pyproject.toml

          # Verify the pattern matches
          bump2version --dry-run --allow-dirty ${{ github.event.inputs.bump_type }}

      - name: Bump version
        run: bump2version ${{ github.event.inputs.bump_type }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true
