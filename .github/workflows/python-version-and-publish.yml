name: Version and Publish

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: "choice"
        options: ["patch", "minor", "major"]

permissions:
  contents: write

jobs:
  version-and-publish:
    if: github.actor == 'LaurentMnr95'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: |
          uv sync --locked --all-extras --dev
          pip install bump2version

      - name: Configure Git
        run: |
          git config --local user.email "laurent@breezyai.co"
          git config --local user.name "Laurent Meunier"

      - name: Bump version
        run: bump2version ${{ github.event.inputs.bump_type }}

      - name: Push changes
        run: |
          git push
          git push --tags

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
